    <script>
        function calculateBMI() {
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            
            if (weight && height && age && gender) {
                // Calculate BMI
                const heightInMeters = height / 100;
                const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);
                document.getElementById('bmiResult').innerText = `Your BMI is ${bmi}`;

                // Calculate daily calorie intake
                let bmr;
                if (gender === 'male') {
                    bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
                } else {
                    bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
                }
                const calorieIntake = (bmr * 1.2).toFixed(2); // Assuming sedentary activity level
                document.getElementById('calorieResult').innerText = `Your daily calorie intake should be approximately ${calorieIntake} calories.`;
            } else {
                document.getElementById('bmiResult').innerText = 'Please enter weight, height, age, and gender.';
                document.getElementById('calorieResult').innerText = '';
            }
        }

        function clearFields() {
            document.getElementById('weight').value = '';
            document.getElementById('height').value = '';
            document.getElementById('age').value = '';
            document.getElementById('gender').value = 'male';
            document.getElementById('bmiResult').innerText = '';
            document.getElementById('calorieResult').innerText = '';
            // Clear the search results
            document.querySelectorAll('.item').forEach(item => {
                item.classList.remove('hidden');
            });
        }

        function filterRecipes() {
            const calorieResult = document.getElementById('calorieResult').innerText;
            const calorieLimit = calorieResult.match(/\d+(\.\d+)?/g);
            if (calorieLimit) {
                const limit = parseFloat(calorieLimit[0]);
                document.querySelectorAll('.item').forEach(item => {
                    const calories = parseFloat(item.querySelector('.item-data').innerText.match(/\d+(\.\d+)?/g)[0]);
                    if (calories > limit) {
                        item.classList.add('hidden');
                    } else {
                        item.classList.remove('hidden');
                    }
                });
            }
        }
    </script>
